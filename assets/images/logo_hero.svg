<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- X -->
    <path d="M40 30 L80 80 L60 80 L30 42 L25 42 L15 30 Z" fill="url(#metal)" style="filter:url(#glow)"/>
    <path d="M100 30 L60 80 L80 80 L110 42 L115 42 L125 30 Z" fill="url(#metal)" style="filter:url(#glow)"/>
    <!-- Center connector for X to make it look techy -->
    <rect x="65" y="52" width="10" height="6" fill="#ffffff" />

    <!-- I -->
    <rect x="140" y="30" width="20" height="50" fill="url(#metal)" style="filter:url(#glow)"/>
    
    <!-- Z -->
    <path d="M190 30 L250 30 L250 45 L215 45 L190 75 L250 75 L250 90 L170 90 L170 75 L205 75 L230 45 L170 45 Z" fill="url(#metal)" style="filter:url(#glow)" transform="skewX(-10) translate(10,0)"/>

    <!-- E -->
    <path d="M280 30 L340 30 L340 45 L300 45 L300 52 L330 52 L330 65 L300 65 L300 75 L340 75 L340 90 L280 90 Z" fill="url(#metal)" style="filter:url(#glow)"/>

    <!-- Underline decoration for simplistic futuristic look -->
    <rect x="40" y="100" width="300" height="2" fill="#ffffff" opacity="0.5" />
    <rect x="180" y="100" width="20" height="4" fill="#ffffff" />
</svg>
